<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>
    <script>
        let person={
            name : "Ram",
            age : 20,
            greet : function(){
                return `Hello My name is ${this.name}. I am ${this.age} year old.`
            }
        }
        document.write(person.greet());
        
        let student=new Object();
        student.name="Anil";
        student.class ="10th";
        student.age=18;
        student.info=function(){
            return `<br/>Hello My name is ${this.name}. I am studying in ${this.class}. I am ${this.age} year old.`;
        }
         document.write(student.info());

    </script>

</body>
</html>
