<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day of week</title>
</head>
<body>
    <script>
        var day;
        day=parseInt(prompt("enter day of week"));
        switch(day)
        {
            case 1:
                document.write("today is Mon");
                break;
            case 2:
                document.write("today is Tue");
                break;
            case 3:
                document.write("today is Wed");
                break;
            case 4:
                document.write("today is Thu");
                break;
            case 5:
                document.write("today is Fri");
                break;
            case 6:
                document.write("today is Sat");
                break;
            case 7:
                document.write("today is Sun");
                break;
            default:
                document.write("week day must between 1-7");
                break;    
        }
    </script>
</body>
</html>
