<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum()
        {
            var n1;
            var n2;
            var r;
            n1=parseInt(document.getElementById("txtn1").value);  // get
            n2=parseInt(document.getElementById("txtn2").value);
            r=n1+n2
            document.getElementById("txtr").value=r;  // set

            if(n1>n2)
            {
                document.getElementById("welcome").innerHTML= n1 + " is Big"
            }
            else
            {
                  document.getElementById("welcome").innerHTML= n2 + " is Big"
            }
        }
    </script>
</head>
<body>
 <table border="1">
    <tr>
        <th>Enter 1st Number</th>
        <td><input type="text" name="txtn1" id="txtn1"/></td>
    </tr>
    <tr>    
        <th>Enter 2nd Number</th>
        <td><input type="text" name="txtn2" id="txtn2"/></td>
    </tr>
    <tr>
        <th>Get Result</th>
        <td><input type="button" value="Sum" onclick="sum()" /></td>
    </tr>

    <tr>
        <th>Result is:</th>
        <td><input type="text" name="txtr" id="txtr"/></td>
        
        
    </tr>
 </table>
