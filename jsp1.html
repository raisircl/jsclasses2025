<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JS</title>
</head>
<body>

    <h1>Welcome to JS</h1>
    <script>
        //alert("hello user welcome in JS");
        //document.write("<h2>Hello user welcome in Js</h2>");
        //console.log("welcome in JS in console screen");
        var name;
        name=prompt("enter your name");
        document.write(`<h1>Welcome ${name}</h1>`);
        function sum()
        {
            var n1;
            var n2;
            var s;
            n1=parseFloat(prompt("enter 1st number"));
            n2=parseFloat(prompt("enter 2nd number"));
            s=n1+n2;
            document.write(`The sum of ${n1} and ${n2} is ${s}`);
        }    
        sum(); //calling
    </script>
</body>
</html>
